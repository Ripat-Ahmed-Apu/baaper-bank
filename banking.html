<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get Some <span
                class="font-semibold	 text-purple-600">Money!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-cyan-500 p-8 rounded   ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-totall">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded   ">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-blue-500 p-8 rounded   ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-totall">1200</span></h4>
                </div>


            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-600 mt-10 rounded p-5">
                    <h3 class="text-3xl text-white">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="border-2 block w-3/4 mb-5 border-rose-600 rounded px-2 mt-5 "
                            type="text" placeholder="How Much Dollar You Want To Deposite?">

                        <button id="deposite-button"
                            class="bg-amber-600 p-2 rounded font-medium text-white py-3 px-6">Deposite</button>
                    </div>
                </div>
                <div class="bg-red-600 mt-10 rounded p-5">
                    <h3 class="text-3xl text-white">Please Widthrow</h3>
                    <div>
                        <input id="widthrow-input" class="border-2 block w-3/4 mb-5 border-rose-600 rounded px-2 mt-5 "
                            type="text" placeholder="How Much Dollar You Want To Widthrow?">

                        <button id="Widthrow-button"
                            class="bg-amber-600 p-2 rounded font-medium text-white py-3 px-6">Widthrow</button>
                    </div>
                </div>

            </div>


        </section>


    </main>
    <script src="js/banking.js"></script>
</body>

</html>
