<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get some<span class="font-semibold text-purple-600"> Money
            </span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3  gap-4 ">
                <div class="bg-blue-400 rounded p-8 text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-totall">00</span></h4>
                </div>
                <div class="bg-red-400 rounded p-8 text-white">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="widthraw-totall">00</span></h4>
                </div>
                <div class="bg-yellow-400 rounded p-8 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-totall">1200</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <input id="deposite-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                        placeholder="How Much Amount You Want To Deposit">
                    <button id="deposite-button"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdrow</h3>
                    <input id="Withdrow-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                        placeholder="How Much Amount You Want To Withdrow">
                    <button id="Withdrow-button"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
