<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <script src="https://cdn.tailwindcss.com"></script>




</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold	 text-purple-600">
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-teal-400 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-5 ">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block w-3/4 mb-5 border-rose-600 rounded px-2 " type="text"
                    placeholder="Your E-mail">
                <input id="user-password" class="border-2 block w-3/4 mb-5 border-rose-600 rounded px-2" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit"
                    class="bg-amber-600 p-2 rounded font-medium text-white py-3 px-6">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
